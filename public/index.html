
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="en">
        <title>Instagram DP</title>
        <link rel="stylesheet" href="stylesForInsta.css">
        <script src="./js/insta.js"></script>
    </head>
    <body>
            <header class="top-of-page">
                <h1>INSTA FULL DP</h1>
            </header>
            <div class="search-box">
            <h2>Enter UserName:</h2>
            <input type="text" name="search" autocomplete="off" id="search" required>
            </div>
            <button id="send" onclick="enableLink()" >ENTER</button>
            <table>
                <tr>
                    <th>User Name</th>
                    <td id="userName"> - NIL - </td>
                </tr>
                <tr>
                    <th>Full Name</th>
                    <td id="fullName"> - NIL - </td>
                </tr>
                <tr>
                    <th>Biography</th>
                    <td id="biography"> - NIL - </td>
                </tr>
                <tr>
                    <th>Followers Count</th>
                    <td id="followersCount"> - NIL - </td>
                </tr>
                <tr>
                    <th>Following Count</th>
                    <td id="followingCount"> - NIL - </td>
                </tr>
                <tr>
                    <th>Number Of Posts</th>
                    <td id="numberOfPosts"> - NIL - </td>
                </tr>
                <tr>
                    <th>Private Account</th>
                    <td id="isPrivate"> - NIL - </td>
                </tr>
                <tr>
                    <th>Full DP in HD</th>
                    <td><button id="button-dp"><a href="#" id="view-button" target="_blank" >CLICK HERE</a></button></td>
                </tr>
            </table>
    </body>

</html>
